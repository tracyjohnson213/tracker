{% extends "base.html" %}
{% block content %}

    <form class="row" action="{{ url_for('login') }}">
        <div class="col s6 m4">
            <div class="card blue darken-4">
                <div class="card-content white-text">
                    <!-- EMAIL -->
                    <div class="input-field col s6">
                        <input id="username" type="email" class="validate">
                        <label for="username">Email</label>
                    </div>
                    <!-- PASSWORD -->
                    <div class="input-field col s6">
                        <input id="password" type="password" class="validate" 
                        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="card-action">
                    <!-- REGISTER BUTTON -->
                    <button class="btn waves-effect waves-light" type="submit" name="action">Login
                        <i class="material-icons right">login</i>
                    </button>
                    <span class="helper-text">Don't have a user?<a href="{{url_for('register')}}"> Register</a></span>
                    <span class="helper-text">Forgot Password?<a href="#"> Request Reset</a></span>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
