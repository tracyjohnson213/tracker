{% extends "base.html" %}
{% block content %}
        <form class="row" method="POST" action="{{ url_for('edit_scholarship', scholarship_id=scholarship._id) }}">
            <div class="col s6 m4">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <!-- SCHOLARSHIP NAME -->
                        <div class="input-field col s6">
                            <input id="scholarship_name" name="scholarship_name" value="{{ scholarship.scholarship_name }}" type="text" class="validate">
                            <label for="scholarship_name">Scholarship Name</label>
                        </div>
                        <!-- SCHOLARSHIP SPONSOR -->
                        <div class="input-field col s6">
                            <input id="scholarship_sponsor" name="scholarship_sponsor" value="{{ scholarship.scholarship_sponsor }}" type="text" class="validate">
                            <label for="scholarship_sponsor">Scholarship Sponsor</label>
                        </div>
                        <!-- CATEGORY -->
                        <div class="input-field col s6">
                            <select id="category" name="category" class="validate">
                                <option value="" disabled>Choose Category</option>
                                    {% for category in categories %}
                                        {% if category.category == scholarship.category %}
                                            <option value="{{ category.category }}" selected>{{ category.category }}</option>
                                        {% else %}
                                            <option value="{{ category.category }}">{{ category.category }}</option>
                                        {% endif %}
                                    {% endfor %}
                            </select>
                            <label for="category">Category</label>
                        </div>
                        <!-- SCHOLARSHIP AMOUNT -->
                        {% if scholarship.scholarship_amount.isnumeric() %}
                            <div class="input-field col s6">
                                <input id="scholarship_amount" name="scholarship_amount" value="{{ scholarship.scholarship_amount }}" type="text" class="validate">
                                <label for="scholarship_amount">Award</label>
                            </div>
                        {% else %}
                            <div class="input-field col s6">
                                <textarea id="scholarship_amount" name="scholarship_amount" value="{{ scholarship.scholarship_amount }}" type="text" rows="6" class="validate">
                                </textarea>
                                <label for="note">Award</label>
                            </div>
                        {% endif %}
                        <!-- SCHOLARSHIP URL -->
                        <div class="input-field col s12">
                            <input id="scholarship_url" name="scholarship_url" value="{{ scholarship.scholarship_url }}" type="text" class="validate">
                            <label for="scholarship_url">Website</label>
                        </div>
                        <fieldset>
                        <!-- SCHOLARSHIP DEADLINE -->
                        <div class="input-field col s6">
                            <input id="scholarship_deadline" name="scholarship_deadline" value="{{ scholarship.scholarship_deadline.date() }}" type="date" class="validate">
                            <label for="scholarship_deadline">Deadline</label>
                        </div>
                        <!-- SCHOLARSHIP WINNER DATE TO BE ANNOUNCED -->
                        <div class="input-field col s6">
                            <input id="date_winner_announced" name="date_winner_announced" value="{{ scholarship.date_winner_announced.date() }}" type="date" class="validate">
                            <label for="date_winner_announced">Date to annouce winner</label>
                        </div>
                        </fieldset>
                        <!-- SCHOLARSHIP NOTE -->
                        <div class="input-field col s12">
                            <textarea id="note" name="note" value="{{ scholarship.note }}" type="text" rows="6" class="validate">
                            </textarea>
                            <label for="note">Notes</label>
                        </div>
                    <fieldset>
                        <!-- Date Applied -->
                        <div class="input-field col s6">
                            <input id="date_applied" name="date_applied" value="{{ date.date_applied.date()  }}" type="date" class="validate">
                            <label for="date_applied">Date Applied</label>
                        </div>
                        <!-- Date Awarded -->
                        <div class="input-field col s6">
                            <input id="date_awarded" name="date_awarded" value="{{ date.date_awarded.date()  }}" type="date" class="validate">
                            <label for="date_awarded">Date Awarded</label>
                        </div>
                        <!-- Date Rejected -->
                        <div class="input-field col s6">
                            <input id="date_rejected" name="date_rejected" value="{{ date.date_rejected.date()  }}" type="date" class="validate">
                            <label for="date_rejected">Date Rejected</label>
                        </div>
                        <!-- Date Declined -->
                        <div class="input-field col s6">
                            <input id="date_declined" name="date_declined" value="{{ date.date_declined.date()  }}" type="date" class="validate">
                            <label for="date_declined">Date Declined</label>
                        </div>
                    </fieldset>
                    <fieldset><legend>Documents Required</legend>
                    <!-- Recommendation requirement -->
                        <div class="input-field col s6">
                            <label for="recommendation_required" >
                                <input id="recommendation_required" name="recommendation_required" class="filled-in" type="checkbox" checked={{ document.transcript_required }}/>
                                <span>{{ document.recomendation_count}} Recommendation(s) required</span>
                            </label>
                        </div>
                    <!-- Transcript Requirement -->
                        <div class="input-field col s6">
                            <label for="transcript_required" >
                                <input id="transcript_required" name="transcript_required" class="filled-in" type="checkbox" checked={{ document.transcript_required }}/>
                                <span>Transcript required</span>
                            </label>
                        </div>
                    <!-- Essay requirement -->
                        <div class="input-field col s6">
                            <label for="essay_required" >
                                <input id="essay_required" name="essay_required" class="filled-in" type="checkbox" checked={{ document.essay_required }}/>
                                <span>{{ document.essay_count}} Essay(s) required</span>
                            </label>
                        </div>
                    <!-- First Other Document Requirement -->
                        <div class="input-field col s6">
                            <label for="document1_name" >
                                <input id="document1_name" name="document1_name" class="filled-in" type="checkbox" checked={{ document.other1.required }}/>
                                {% if document.other1.required=="true" %}
                                <span>{{ document.other1.document_name }} ~ Required</span>
                                {% else %}
                                <span>{{ document.other1.document_name }} ~ Optional</span>
                                {% endif %}
                            </label>
                        </div>
                    <!-- Second Other Document Requirement -->
                        <div class="input-field col s6">
                            <label for="document2_name" >
                                <input id="document2_name" name="document2_name" class="filled-in" type="checkbox" checked={{ document.other2.required }}/>
                                {% if document.other2.required=="true" %}
                                <span>{{ document.other2.document_name }} ~ Required</span>
                                {% else %}
                                <span>{{ document.other2.document_name }} ~ Optional</span>
                                {% endif %}
                            </label>
                        </div>
                    <!-- Third Other Document Requirement -->
                        <div class="input-field col s6">
                            <label for="document3_name" >
                                <input id="document3_name" name="document3_name" class="filled-in" type="checkbox" checked={{ document.other3.required }}/>
                                {% if document.other3.required=="true" %}
                                <span>{{ document.other3.document_name }} ~ Required</span>
                                {% else %}
                                <span>{{ document.other3.document_name }} ~ Optional</span>
                                {% endif %}
                            </label>
                        </div>
                    </fieldset>
                    </div>
                        
                    <div class="card-action">
                    <!-- UPDATE BUTTON -->
                    <button class="btn waves-effect waves-light" type="submit" name="edit_scholarship">Update
                        <i class="material-icons right">edit</i>
                    </button>

                   
                    <!-- CANCEL BUTTON -->
                    <button class="btn waves-effect waves-light" name="cancel_edit">
                        <a href="{{ url_for('view_scholarship', scholarship_id=scholarship._id) }}">
                        Cancel<i class="material-icons right">cancel_presentation</i>
                        </a>
                    </button>
                </div>
            </div>
        </form>
{% endblock %}
