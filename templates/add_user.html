{% extends "admin.html" %}
{% block content %}
    <!-- ADD USER FORM -->
        <div class="row">
            <table class="responsive-table centered striped table-sm" style="width:100%">
                <form class="card-content white-text" method="POST" action="{{ url_for('add_user') }}">
                <tr>
                    <th>
                        <!-- EMAIL -->
                        <div class="input-field col s6">
                            <input id="username" name="username" type="text" class="validate" required>
                        </div>
                    </th>
                    <th>
                        <!-- FIRST NAME -->
                        <div class="input-field col s6">
                            <input id="first_name" name="first_name" type="text" class="validate" required>
                        </div>
                    </th>
                    <th>
                        <!-- LAST NAME -->
                        <div class="input-field col s6">
                            <input id="last_name" name="last_name" type="text" class="validate" required>
                        </div>
                    </th>
                    <th>
                        <!-- SAVE BUTTON -->
                        <button class="btn waves-effect waves-light" type="submit" name="save">Save
                            <i class="material-icons right">save</i>
                        </button>
                    </th>
                </tr>
                </form>
                {% for user in users %}
                <div class="card-content white-text">
                <tr>
                    <th>
                        <!-- SCHOLARSHIP user -->
                            <div class="input-field col s6">
                                <input id="user" name="user" value="{{ user.user }}" type="text" class="validate" required>
                            </div>
                    </th>
                    <th>
                        <!-- EDIT BUTTON -->
                                <button class="btn waves-effect waves-light" type="submit" name="edit" disabled>Edit
                                        <i class="material-icons right">edit</i>
                                </button>
                    </th>
                    <th>
                        <!-- DELETE BUTTON -->
                                <button class="btn waves-effect waves-light" name="delete" disabled>
                                    <a href="#">Delete
                                        <i class="material-icons right">delete</i>
                                    </a>
                                </button>
                    </th>
                </tr>
                </div>
                {% endfor %}
            </table>
        </div>
{% endblock %}
