{% extends "admin.html" %}
{% block content %}
        <!-- CATEGORY TABLE -->
        <div class="row">
            <table class="responsive-table centered striped table-sm" style="width:100%">

                {% set thisname="in"%}

                {% for category_name in categories %}
                {% if category_name.category==thisname %}
                <form class="card-content white-text" method="POST" action="{{ url_for('delete_category', category_id=category._id) }}">
                    <tr>
                        <th>
                            <!-- SCHOLARSHIP CATEGORY -->
                                <div class="input-field col s6">
                                    <input id="category" name="category" value="{{ category_name.category }}" type="text" class="validate" required>
                                </div>
                        </th>
                        <th>
                            <!-- CONFIRMATION -->
                            <p>Are you sure you want to delete this category?</p>       
                        </th>
                        <th>
                            <!-- CONFIRM DELETION BUTTON -->
                            <button class="btn waves-effect waves-light" type="submit" name="confirm_delete">Yes
                                <i class="material-icons right">delete</i>
                            </button>
                            <!-- DECLINE DELETION BUTTON -->
                            <a href="{{ url_for('get_categories') }}">
                                <button class="btn waves-effect waves-light" name="decline_delete">
                                No<i class="material-icons right">save</i>
                            </button>
                            </a>
                        </th>
                    </tr>
                </form>
                {% else %}
                
                <div class="card-content white-text">
                <tr>
                    <th>
                        <!-- SCHOLARSHIP CATEGORY -->
                            <div class="input-field col s6">
                                <input id="category" name="category" value="{{ category_name.category }}" type="text" class="validate" required>
                            </div>
                    </th>
                    <th>
                        <!-- EDIT BUTTON -->
                                <button class="btn waves-effect waves-light" type="submit" name="edit" disabled>Edit
                                        <i class="material-icons right">edit</i>
                                </button>
                    </th>
                    <th>
                        <!-- DELETE BUTTON -->
                                <button class="btn waves-effect waves-light" name="delete" disabled>
                                    <a href="#">Delete
                                        <i class="material-icons right">delete</i>
                                    </a>
                                </button>
                    </th>
                </tr>
                </div>
                {% endif %}{% endfor %}
            </table>
        </div>
{% endblock %}
