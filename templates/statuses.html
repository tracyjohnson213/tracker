{% extends "admin.html" %}
{% block content %}
        <!-- ADD APPLICATION STATUS BUTTON -->
        <div class="row">
            <a href="{{ url_for('add_status')}}">
                <button class="btn waves-effect waves-light" name="add_status">
                Add status<i class="material-icons right">addchart</i>
                </button>
            </a>
        </div>
        <!-- status TABLE -->
        <div class="row">
            <table class="responsive-table centered striped table-sm" style="width:100%">
                {% for status in statuses %}
                <form class="card-content white-text" method="POST" action="{{ url_for('edit_status', status_id=status._id) }}">
                <tr>
                    <th>
                        <!-- SCHOLARSHIP status -->
                        <div class="input-field col s6">
                            <input id="status" name="status" value="{{ status.status }}" type="text" class="validate" required>
                        </div>
                    </th>
                    <th>
                        <!-- EDIT BUTTON -->
                        <button class="btn waves-effect waves-light" type="submit" name="edit">Edit
                            <i class="material-icons right">edit</i>
                        </button>
                    </th>
                    </form>
                    <th>
                        <!-- DELETE BUTTON -->
                        <a href="{{ url_for('delete_status', status_id=status._id) }}">
                            <button class="btn waves-effect waves-light" name="delete">
                                Delete<i class="material-icons right">delete</i>
                            </button>
                        </a>
                    </th>
                </tr>
                
                {% endfor %}
            </table>
        </div>
{% endblock %}
