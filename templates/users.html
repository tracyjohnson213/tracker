{% extends "admin.html" %}
{% block content %}
        <!-- ADD USER BUTTON -->
        <div class="row">
            <a href="{{ url_for('add_user')}}">
                <button class="btn waves-effect waves-light" name="add_user">
                Add user<i class="material-icons right">addchart</i>
                </button>
            </a>
        </div>
        <!-- USER TABLE -->
        <div class="row">
            <table class="responsive-table centered striped table-sm" style="width:100%">
                {% for user in users %}
                <form class="card-content white-text" method="POST" action="{{ url_for('edit_user', user_id=user._id) }}">
                <tr>
                    <th>
                        <!-- EMAIL -->
                        <div class="input-field col s12">
                            <input id="username" name="username" value="{{ user.username }}" type="text" class="validate" required>
                        </div>
                    </th>
                    <th>
                        <!-- FIRST NAME -->
                        <div class="input-field col s6">
                            <input id="first_name" name="first_name" value="{{ user.first_name }}" type="text" class="validate" required>
                        </div>
                    </th>
                    <th>
                        <!-- LAST NAME -->
                        <div class="input-field col s6">
                            <input id="last_name" name="last_name" value="{{ user.last_name }}" type="text" class="validate" required>
                        </div>
                    </th>
                    <th>
                        <!-- SAVE BUTTON -->
                        <button class="btn waves-effect waves-light" type="submit" name="save">Save
                            <i class="material-icons right">save</i>
                        </button>
                    </th>
                    </form>
                    <!-- TODO: ADD RESET PASSWORD BUTTON -->
                    <th>
                        <!-- DELETE BUTTON -->
                        <a href="{{ url_for('delete_user', user_id=user._id) }}">
                            <button class="btn waves-effect waves-light" name="delete">
                                Delete<i class="material-icons right">delete</i>
                            </button>
                        </a>
                    </th>
                </tr>
                
                {% endfor %}
            </table>
        </div>
{% endblock %}
