{% extends "admin.html" %}
{% block content %}
        <!-- STATUS TABLE -->
        <div class="row">
            <table class="responsive-table centered striped table-sm" style="width:100%">
                {% for status in statuses %}
                <form class="card-content white-text" method="POST" action="{{ url_for('delete_status', status_id=status._id) }}">
                    <tr>
                        <th>
                            <!-- SCHOLARSHIP STATUS -->
                                <div class="input-field col s6">
                                    <input id="status" name="status" value="{{ status.status }}" type="text" class="validate" required>
                                </div>
                        </th>
                        <th>
                            <!-- CONFIRM DELETION BUTTON -->
                            <button class="btn waves-effect waves-light" type="submit" name="confirm_delete">Yes
                                <i class="material-icons right">delete</i>
                            </button>

                            </form>

                            <!-- DECLINE DELETION BUTTON -->
                            <a href="{{ url_for('get_statuses') }}">
                                <button class="btn waves-effect waves-light" name="decline_delete">
                                No<i class="material-icons right">save</i>
                            </button>
                            </a>
                        </th>
                    </tr>
                {% endfor %}
            </table>
        </div>
{% endblock %}
